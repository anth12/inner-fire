{% include global-header.html %}

<!-- Portfolio Start -->
<section id="portfolio-work">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <div class="image-gallery">
            {% for image in site.data.gallery.gallery %}
            <div class="image-gallery-item">
              <a href="{{ image.img }}">

                <picture>
                  <source srcset="{{ image.img | split: '.' | first }}.webp" type="image/webp">
                  <source srcset="{{ image.img }}" type="image/jpeg">
                  <img src="{{ image.img }}">
                </picture>
                <div class="overly">
                  <div class="position-center">
                    <h2>Click To View</h2>
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
