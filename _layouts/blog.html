---
layout: page
---

{% include global-header.html %}


<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <p>
                {{ site.data.blog.content }}
            </p>
        </div>
    </div>

    <div class="row equal-height">

        {% for post in site.posts %}
        <div class="col-lg-4 col-sm-6">

            <div class="thumbnail">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.img }}" alt="{{ post.title }}" class="img-responsive" />
                </a>
                <div class="caption">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <h4>{{ post.title }}</h4>
                    </a>
                    <time>
                        <small>
                            <strong>{{ post.date | date_to_string }}</strong>
                            {% if post.author %}
                            by {{ post.author }}
                            {% endif %}
                        </small>
                    </time>

                    <p></p>
                    {{ post.excerpt | strip_newlines }}
                    </p>

                    <p>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">
                            Read on
                        </a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
