<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% assign metaDescription = site.description %}
{% if page.metaDescription %}
{% assign metaDescription = page.metaDescription %}
{% endif %}

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ metaDescription }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
<link rel="manifest" href="/assets/site.webmanifest">
<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#64414e">

<meta property="og:image:width" content="1415">
<meta property="og:image:height" content="741">
<meta property="og:description" content="{{ metaDescription }}">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:locale" content="en_GB" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.url }}/assets/og-image.jpg">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.data.business.twitter_handle }}" />
<meta name="twitter:creator" content="@{{ site.data.business.twitter_handle }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
<meta property="og:description" content="{{ metaDescription }}" />
<meta property="og:image" content="{{ site.url }}/assets/og-image.jpg" />


<!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
<link rel="stylesheet" href="/assets/css/main.min.css" />

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-175447926-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-175447926-1');
</script>
