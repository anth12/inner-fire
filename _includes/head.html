<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% assign metaDescription = site.description %}
{% if page.metaDescription %}
{% assign metaDescription = page.metaDescription %}
{% endif %}

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{  }}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
<link rel="manifest" href="/assets/site.webmanifest">
<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#64414e">

<meta property="og:image:width" content="1415">
<meta property="og:image:height" content="741">
<meta property="og:description" content="{{ metaDescription }}">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:url" content="{{ page.url }}">
<meta property="og:locale" content="en_GB" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ site.baseurl }}/assets/og-image.jpg">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@nytimesbits" />
<meta name="twitter:creator" content="@nickbilton" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
<meta property="og:description" content="{{ metaDescription }}" />
<meta property="og:image" content="{{ site.baseurl }}/assets/og-image.jpg" />


<!-- CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.min.css" />

<!-- Js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% if page.custom_head_datatables %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.bootstrap.min.js"></script>
{% endif %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>


{% if page.custom_head_counterup %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
{% endif %}

<script src="{{ site.baseurl }}/assets/js/bundle.min.js"></script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
