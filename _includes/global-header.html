<!-- Global Header -->
<section id="global-header" {% if page.img %} style="background-image:url({{page.img}});" {% endif %}>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ page.title | upcase }}</h1>
          <p>{{ page.headerSubCopy }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
